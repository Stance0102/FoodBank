<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>
		{% block title %}{% endblock title %}
	</title>
  	<!-- Bootstrap core CSS -->
  	<link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  	<!-- Custom fonts for this template -->
  	<link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template -->
  	<link href="{{ url_for('static',filename='style/grayscale.min.css') }}" rel="stylesheet">
</head>

<body id="page-top">

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand js-scroll-trigger" href="/">FoodBank</a>
		  	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		    	Menu
		    	<i class="fas fa-bars"></i>
		  	</button>
		  	<div class="collapse navbar-collapse" id="navbarResponsive">
		    	<ul class="navbar-nav ml-auto">
		    		{% if 'name' in session %}
				      	<li class="nav-item">
				        	<a class="nav-link js-scroll-trigger" href="/">{{ session['name'] }} 您好</a>
				      	</li>
			      	{% endif %}
			      	<li class="nav-item">
			      		{% if not 'name' in session %}
			        	<a class="nav-link js-scroll-trigger" href="/login">
			        		登入
			        	</a>
			        	{% else %}
			        	<a class="nav-link js-scroll-trigger" href="/logout">
			        		登出
			        	</a>
						{% endif %}
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link js-scroll-trigger" href="/signin">註冊</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link js-scroll-trigger" href="/mechanism_list">
			        		機構列表
			        	</a>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link js-scroll-trigger" href="/user_material_list">
			        		現有資源待認領清單
			        	</a>
				    </li>
				    <li class="nav-item">
				    	<a class="nav-link js-scroll-trigger" href="/mechanism_material_list">
			          		所需資源待認領清單
			          	</a>
		          	</li>
		    	</ul>
		  	</div>
		</div>
	</nav>

	{% block content %}
	{% endblock content %}

  	<!-- Footer -->
  	<footer class="bg-black small text-center text-white-50">
    	<div class="container">
      		Copyright &copy; Knowledge Management Service Lab 2019
    	</div>
  	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	<!-- Plugin JavaScript -->
	<script src="{{ url_for('static',filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>
	<!-- Custom scripts for this template -->
	<script src="{{ url_for('static',filename='js/grayscale.min.js') }}"></script>
</body>
</html>
